<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>登录</title>  
    <link rel="stylesheet" href="static\ManageSite\css/pintuer.css">
    <link rel="stylesheet" href="static\ManageSite\css/admin.css">
    <script src="static\ManageSite\js\jquery.js"></script>
    <script src="static\ManageSite\js\pintuer.js"></script>
    <script src="static\layer\layer.js"></script>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">
            </div>
            <form method="post" class="form-x" action="login.html">
            <input type="hidden" name="libjectid"  value="{{ web.libjectid }}" >
            <div class="panel loginbox">
                {% ifequal web.libjectid '1'%}
                    <div class="text-center margin-big padding-big-top"><h1>线上接口管理</h1></div>
                {% endifequal %}
                {% ifequal web.libjectid '2'%}
                     <div class="text-center margin-big padding-big-top"><h1>测试接口管理</h1></div>
                {% endifequal %}
                {% ifequal web.libjectid '3' %}
                    <div class="text-center margin-big padding-big-top"><h1>内网接口管理</h1></div>
                {% endifequal %}

                {%  for d in webject %}
                <div style="padding:10px;">
                <input  type="button" class="button button-block bg-main text-big input-big" value="{{ d.libContext }}" onclick="OnClick('{{ d.libURL }}')">
                </div>
                <div style="padding:10px;">

                    <input  type="button" class="button button-block" value="查看接口详情" onclick="location.href='{{ d.URLid }}'">

                </div>
                {% endfor %}
            </div>
            <!--</form>-->
        </div>
    </div>
</div>
<!--location.href='{{ d.libURL }}'-->
<script>

    function OnClick(url)
    {
        //loading层
        var index = layer.load(1, {
          shade: [0.1,'#fff'] //0.1透明度的白色背景
        });

        location.href = url;
    }
</script>
</body>
</html>
